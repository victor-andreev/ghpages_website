site_name: FOSS test project
site_description: FOSS test website for the 2024 workshop
site_author: Victor Andreev
site_url: https://victor-andreev.github.io/foss-test-project

# Repository
repo_name: ghpages_website
repo_url: https://github.com/victor-andreev/ghpages_website
edit_uri: edit/main/docs/
# Copyright
copyright: 'Copyright &copy; 2023 - 2024'


# Configuration
theme:
  name: material
  highlightjs: true
  font:
    text: Roboto
    code: Regular

  # Features  
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.indexes
  - navigation.top
  - toc.follow

  # 404 page
  static_templates:
    - 404.html

  # Search feature
  include_search_page: false
  search_index_only: true

  # Palette and theme (uses personalized colors)
  language: en
  palette:
    primary: orange
    accent: deep orange
  icon:
    logo: material/cogs
  favicon: material/cogs

# Page tree
nav:
  - Home: index.md
  - Dawkins: dawkins_2014.jpg
 # - Codebase: 
 #     Installation and Requirements: installation.md
 #     User Manual: manual.md
 # - Data Managemen Plan: Data_Management_Plan.md
 # - Governance & Operations: Governance_Operations.md
 # - The openDendro Project: https://opendendro.org/
 # - FOSS Main Page: https://foss.cyverse.org/
 # - CV: cv.pdf

# Theme Extras
extra_css:
  - stylesheets/extra.css

# Extra Plugins
plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True

# Extensions (leave as is)
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
